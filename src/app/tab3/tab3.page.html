<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Llamadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let call of calls">
      <ion-avatar slot="start">
        <img [src]="call.avatarUrl">
      </ion-avatar>
      <ion-label>
        <h2>{{ call.username }}</h2>
        <p>{{ call.date }}</p>
      </ion-label>
      <ion-icon [name]="call.type === 'incoming' ? 'call' : 'call-outline'" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
